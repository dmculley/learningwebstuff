constructTangleLayout = (levels, options={}) => {
    // precompute level depth
    levels.forEach((l, i) => l.forEach(n => (n.level = i)));
  
    var nodes = levels.reduce((a, x) => a.concat(x), []);
    var nodes_index = {};
    nodes.forEach(d => (nodes_index[d.id] = d));
  
    // objectification
    nodes.forEach(d => {
      d.parents = (d.parents === undefined ? [] : d.parents).map(
        p => nodes_index[p]
      );
    });
  
    // precompute bundles
    levels.forEach((l, i) => {
      var index = {};
      l.forEach(n => {
        if (n.parents.length == 0) {
          return;
        }
  
        var id = n.parents
          .map(d => d.id)
          .sort()
          .join('-X-');
        if (id in index) {
          index[id].parents = index[id].parents.concat(n.parents);
        } else {
          index[id] = { id: id, parents: n.parents.slice(), level: i, span: i - d3.min(n.parents, p => p.level) };
        }
        n.bundle = index[id];
      });
      l.bundles = Object.keys(index).map(k => index[k]);
      l.bundles.forEach((b, i) => (b.i = i));
    });
  
    var links = [];
    nodes.forEach(d => {
      d.parents.forEach(p =>
        links.push({ source: d, bundle: d.bundle, target: p })
      );
    });
  
    var bundles = levels.reduce((a, x) => a.concat(x.bundles), []);
  
    // reverse pointer from parent to bundles
    bundles.forEach(b =>
      b.parents.forEach(p => {
        if (p.bundles_index === undefined) {
          p.bundles_index = {};
        }
        if (!(b.id in p.bundles_index)) {
          p.bundles_index[b.id] = [];
        }
        p.bundles_index[b.id].push(b);
      })
    );
  
    nodes.forEach(n => {
      if (n.bundles_index !== undefined) {
        n.bundles = Object.keys(n.bundles_index).map(k => n.bundles_index[k]);
      } else {
        n.bundles_index = {};
        n.bundles = [];
      }
      n.bundles.sort((a,b) => d3.descending(d3.max(a, d => d.span), d3.max(b, d => b.span)))
      n.bundles.forEach((b, i) => (b.i = i));
    });
  
    links.forEach(l => {
      if (l.bundle.links === undefined) {
        l.bundle.links = [];
      }
      l.bundle.links.push(l);
    });
  
    // layout
    const padding = 8;
    const node_height = 22;
    const node_width = 70;
    const bundle_width = 14;
    const level_y_padding = 16;
    const metro_d = 4;
    const min_family_height = 22;
    
    options.c ||= 16;
    const c = options.c;
    options.bigc ||= node_width+c;
  
    nodes.forEach(
      n => (n.height = (Math.max(1, n.bundles.length) - 1) * metro_d)
    );
  
    var x_offset = padding;
    var y_offset = padding;
    levels.forEach(l => {
      x_offset += l.bundles.length * bundle_width;
      y_offset += level_y_padding;
      l.forEach((n, i) => {
        n.x = n.level * node_width + x_offset;
        n.y = node_height + y_offset + n.height / 2;
  
        y_offset += node_height + n.height;
      });
    });
  
    var i = 0;
    levels.forEach(l => {
      l.bundles.forEach(b => {
        b.x =
          d3.max(b.parents, d => d.x) +
          node_width +
          (l.bundles.length - 1 - b.i) * bundle_width;
        b.y = i * node_height;
      });
      i += l.length;
    });
  
    links.forEach(l => {
      l.xt = l.target.x;
      l.yt =
        l.target.y +
        l.target.bundles_index[l.bundle.id].i * metro_d -
        (l.target.bundles.length * metro_d) / 2 +
        metro_d / 2;
      l.xb = l.bundle.x;
      l.yb = l.bundle.y;
      l.xs = l.source.x;
      l.ys = l.source.y;
    });
    
    // compress vertical space
    var y_negative_offset = 0;
    levels.forEach(l => {
      y_negative_offset +=
        -min_family_height +
          d3.min(l.bundles, b =>
            d3.min(b.links, link => link.ys - 2*c - (link.yt + c))
          ) || 0;
      l.forEach(n => (n.y -= y_negative_offset));
    });
  
    // very ugly, I know
    links.forEach(l => {
      l.yt =
        l.target.y +
        l.target.bundles_index[l.bundle.id].i * metro_d -
        (l.target.bundles.length * metro_d) / 2 +
        metro_d / 2;
      l.ys = l.source.y;
      l.c1 = l.source.level - l.target.level > 1 ? Math.min(options.bigc, l.xb-l.xt, l.yb-l.yt)-c : c;
      l.c2 = c;
    });
  
    var layout = {
      width: d3.max(nodes, n => n.x) + node_width + 2 * padding,
      height: d3.max(nodes, n => n.y) + node_height / 2 + 2 * padding,
      node_height,
      node_width,
      bundle_width,
      level_y_padding,
      metro_d
    };
  
    return { levels, nodes, nodes_index, links, bundles, layout };
  }

    const infoFeatures = document.getElementById('info-features');
    const infoSpecs = document.getElementById('info-specs');
    const infoProps = document.getElementById('info-props');
    
    
    chartContainer.addEventListener('click', function(event) {
        if (event.target.classList.contains('selectable')) {
        const nodeId = event.target.getAttribute('data-id');
        const node = data.flat(Infinity).find(item => item.id === nodeId)

        if (node) {
        infoTitle.textContent = node.title || '';
        infoBlurb.textContent = node.blurb || '';

          infoFeatures.innerHTML = ''; // Clear existing features
          if (node.features && node.features.length > 0) {
            node.features.forEach(feature => {
              const li = document.createElement('li');
              li.textContent = feature;
              infoFeatures.appendChild(li);
            });
          } else {
              infoFeatures.innerHTML = '<li>No features available.</li>'
          }
            
            infoSpecs.innerHTML = ''; // Clear existing specs
            if(node.specifications && Object.keys(node.specifications).length > 0) {
                const specs = node.specifications;
                const specKeys = Object.keys(specs);
                const table = document.createElement('table');

                specKeys.forEach(key => {
                    const row = table.insertRow();
                    const keyCell = row.insertCell();
                    const valueCell = row.insertCell();
                    keyCell.textContent = key;
                    valueCell.textContent = specs[key];
                });

                infoSpecs.appendChild(table);
            } else {
                infoSpecs.innerHTML = '<tr><td>No specifications available.</td></tr>'; // Or leave empty
            }

        infoProps.innerHTML = ''; // Clear existing value props
            if (node.valueProps && node.valueProps.length > 0) {
            node.valueProps.forEach(prop => {
              const li = document.createElement('li');
              li.textContent = prop;
              infoProps.appendChild(li);
            });
          } else {
              infoProps.innerHTML = '<li>No value propositions available.</li>'
          }
    }
}
    })
</script>
</body>
